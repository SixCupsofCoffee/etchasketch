<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Sketch Pad</title>
    <link rel="stylesheet" type="text/css" href="css/styles.css">
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    <script src="scripts/jquery.js"></script>
  </head>
  <body>
    <div id="controls">
      <div class="btn-group" role="group">
        <button id="cleargrid" type="button" class="btn btn-default">Clear</button>
        <button type="button" class="btn btn-default" id="randomize">Random</button>
      </div>
    </div>
    <div id="container"></div>

    <script>
    var numOfSides = 16;

    function makeGrid() {
    var $grid = $('#container');
      for (i = 0; i < numOfSides; i++) {
        var row = '<div>';
          for (j = 0; j < numOfSides; j++)
            row += '<div class="clearsquare"></div>';
            row += '</div>';
            $grid.append(row);
      }
    }

    makeGrid(numOfSides)

    $(document).ready(function() {
      $('#cleargrid').click(function() {
        console.log("button pressed");
        $('.clearsquare').css({'background':'white'});
        numOfSides = prompt("How many boxes per side would you like?");
        makeGrid(numOfSides)
      });
    });


    $('.clearsquare').hover(function() {
      $(this).css({'background':'black'});
    });


    </script>

  </body>
</html>
