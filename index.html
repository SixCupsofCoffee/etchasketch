<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Sketch Pad</title>
    <link rel="stylesheet" type="text/css" href="css/styles.css">
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    <script src="scripts/jquery.js"></script>
  </head>
  <body>
    <div id="controls">
      <div class="btn-group" role="group">
        <button id="clearBtn" type="button" class="btn btn-default">Clear</button>
        <button type="button" class="btn btn-default" id="randomize">Random</button>
      </div>
    </div>
    <div id="container"></div>

    <script>
    var numOfSquares = 16;

    function makeGrid() {
    var grid = $('#container');
    var squareHeight = 480 / numOfSquares;
    var squareWidth = 480 / numOfSquares;
    $('#container').empty();
      for (i = 0; i < numOfSquares; i++) {
        var row = '<div>';
          for (j = 0; j < numOfSquares; j++)
            row += '<div class="gridSquare"></div>';
            row += '</div>';
            grid.append(row);
      }
      $('.gridSquare').height(squareHeight);
      $('.gridSquare').width(squareWidth);

      $('.gridSquare').hover(function() {
        $(this).css({'background':'black'});
      });
    }

    makeGrid(numOfSquares)

    $(document).ready(function() {
      $('#clearBtn').click(function() {
        numOfSquares = prompt("How many boxes per side would you like?");
        makeGrid(numOfSquares)
      });
    });





    </script>

  </body>
</html>
